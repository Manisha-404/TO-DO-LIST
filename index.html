<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> 
        <title>
            TO-DO LIST
        </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet"> 
        <!-- gotham -->
        <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">

    </head>
    <body>
        <div id="todo"> 
             <h1>
                TO-DO LIST
             </h1>
             <p></p>
             <div id="list">
                <ul  id="lista_enlaces_ul">
                     <li class="checked ">
                        <i class= style="font-size:24px"></i>
                            <i  id="check" class="fa fa-check-square"  class="check" ></i>
                            task1
                            <i  id="delete" class="fa fa-trash-o" class="delete" 
                            onclick="this.parentElement.style.display = 'none';"
                            style="font-size:30px"></i>
                        </li>
                        
                </ul>
            </div>
            <div class="user">
                <input id="input" type="text"  placeholder="add a new task">  
                <button id="add">
                    <i class="fa fa-plus-circle" style="font-size:36px"></i>
                </button>
            </div>
        </div>
        <script  src="script.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
